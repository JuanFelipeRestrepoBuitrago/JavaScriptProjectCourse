<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic DOM Manipulation - JavaScript Practical Course</title>
</head>
<body>
    <h1 id="title" class="green">Basic DOM Manipulation</h1>

    <p>This is a paragraph</p>
    <p class="paragraph">This is a paragraph with class</p>
    <p id="pid">This is a paragraph with ID</p>

    <label for="something">Something</label>
    <input type="text" id="something" placeholder="Type something here"/>

    <div class="container">
        <div>This is an inner div</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
